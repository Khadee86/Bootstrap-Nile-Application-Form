        <form class="form-wrap">

            <strong>NILE APPLICATION FORM</strong>
          </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="firstname">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="lastname">

                </div>

                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" name="btn">

                  </div>
                <div class="form-group">
                  <label for="inputAddress2">Phone number</label>

                </div>
                <div class="form-group">
                    <label for="inputAddress2">email</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="email@email.com">
                  </div>
                <div class="form-group">
